<button
  type="button"
  class="cx-counter-action"
  (click)="decrement()"
  [disabled]="control.disabled || control.value <= min || quantityDisable"
  tabindex="-1"
>
  -
</button>

<input
  #qty
  type="number"
  [min]="min"
  [max]="max"
  [step]="step"
  [readonly]="readonly"
  [formControl]="control"
  [disabled]="quantityDisable"
/>

<button
  type="button"
  class="cx-counter-action"
  (click)="increment()"
  [disabled]="control.disabled || control.value >= max || quantityDisable"
  tabindex="-1"
>
  +
</button>
