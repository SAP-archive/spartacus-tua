<div class="container-fluid px-0 w-100 stepper-container">
  <div class="row mx-auto">
    <ngb-tabset
      class="w-100"
      [destroyOnHide]="false"
      #tabSet="ngbTabset"
      justify="fill"
    >
      <ng-container *ngIf="currentCart$ | async as currentCart">
        <ngb-tab
          class="w-100"
          *ngFor="let checklistAction of checklistActions; let i = index"
          [id]="'tab-' + i"
        >
          <ng-container *ngIf="checklistActions.length !== 1; else singleList">
            <ng-template class="w-100" ngbTabTitle>{{
              checklistAction.actionType
            }}</ng-template>
          </ng-container>
          <ng-container>
            <ng-template #singleList class="w-100" ngbTabTitle>{{
              'stepper.' + checklistAction.actionType | cxTranslate
            }}</ng-template>
          </ng-container>

          <ng-template ngbTabContent>
            <ng-container>
              <div
                class="row mx-auto d-flex justify-content-center mb-2"
                *ngIf="
                  checklistAction.actionType === getchecklistActionType_Appointment()
                "
              >
              <ng-container *ngIf="errorRes">
                <div class="alert alert-primary w-100" role="alert">
                  {{
                    "cartItems.appointmentError.errorPost"
                      | cxTranslate
                  }}
                </div>
              </ng-container>

              <ng-container *ngIf="!errorRes">
                <cx-journey-checklist-appointment
                  [checkListLengthApp]="checklistActions.length"
                  class="w-100"
                ></cx-journey-checklist-appointment>
                <ng-container *ngIf="i !== 0">
                  <button
                    (click)="tabSet.select('tab-' + (i - 1))"
                    class="btn btn-primary btn-sm btn-wd-40 text-uppercase"
                  >
                    {{ 'common.back' | cxTranslate }}
                  </button>
                </ng-container>
                <ng-container
                  *ngIf="checklistActions.length > i + 1; else hasNext"
                >
                  <button
                    (click)="tabSet.select('tab-' + (i + 1))"
                    class="btn btn-primary btn-sm btn-wd-40 text-uppercase"
                  >
                    {{ 'common.next' | cxTranslate }}
                  </button>
                </ng-container>
                <ng-template #hasNext>
                  <button
                    (click)="submit(currentCart)"
                    class="btn btn-primary btn-sm btn-wd-40 text-uppercase"
                  >
                    {{ 'common.continue' | cxTranslate }}
                  </button>
                </ng-template>
              </ng-container>
              </div>
            </ng-container>
          </ng-template>
        </ngb-tab>
      </ng-container>
    </ngb-tabset>
  </div>
</div>
<button class="btn clsBtn text-uppercase btn-sm" (click)="closeModal()">
  <span class="material-icons">close</span>
</button>
<ngx-spinner
  [fullScreen]="false"
  type="ball-clip-rotate-multiple"
  size="medium"
>
</ngx-spinner>
