<div class="quantity" *ngIf="productCode && showQuantity">
  <label>{{ 'addToCart.quantity' | cxTranslate }}</label>
  <cx-item-counter
    *ngIf="hasStock"
    [max]="maxQuantity || null"
    [control]="addToCartForm.get('quantity')"
  ></cx-item-counter>
  <span class="info">{{
    hasStock
      ? ('addToCart.inStock' | cxTranslate)
      : ('addToCart.outOfStock' | cxTranslate)
    }}</span>
</div>

<ng-container *ngIf="getChecklistActions(productCode) | async as checklistActions">
  <ng-container
    *ngIf="shouldDisplayAddToCartButton(checklistActions, (this.currentProduct$ | async)?.productSpecification?.id); else checkAvailability">
    <button
      *ngIf="hasStock"
      class="btn btn-primary btn-block"
      type="submit"
      [disabled]="quantity <= 0 || quantity > maxQuantity"
      [formGroup]="addToCartForm"
      (click)="addSpoToCart()"
    >
      {{ 'addToCart.addToCart' | cxTranslate }}
    </button>
  </ng-container>
</ng-container>
<ng-template #checkAvailability>
  <cx-premise-details
    [productCode]="productCode"
    [cartEntry$]="cartEntry$"
  >
  </cx-premise-details>
</ng-template>
