<ng-container *ngIf="url$ |async as url">
  <ng-container *ngIf="url?.length == 0">
    <div class="row cx-consumption d-flex justify-content-center">
      <section class="col-md-8" *ngIf="data$ | async as consumptionComponent">
        <ul ngbNav #nav="ngbNav" class="nav-pills">
          <li ngbNavItem  *ngFor="let poConsumption of consumptionComponent?.searchByConsumptionComponents | keyvalue">
            <ng-template ngbNavTitle>
              <span>{{ poConsumption.value.productSpecification.name }}</span>
            </ng-template>
          <ng-template ngbNavContent>
            <cx-po-search-by-consumption
            [poConsumption]="poConsumption.value"
            [isModal]="false">
          </cx-po-search-by-consumption>
          </ng-template>
          </li>
        </ul>
      </section>
    </div>
  </ng-container>
</ng-container>
