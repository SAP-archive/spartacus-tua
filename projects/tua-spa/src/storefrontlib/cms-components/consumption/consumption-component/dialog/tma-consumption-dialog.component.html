<div class="row d-flex justify-content-center">

  <!-- Close button -->
  <section class="col-md-12">
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="dismissModal({})"
    >
          <span aria-hidden="true">
            <cx-icon [type]="iconTypes.CLOSE"></cx-icon>
          </span>
    </button>

    <!-- Consumption component -->
    <ul ngbNav #nav="ngbNav" class="nav-pills">
      <li ngbNavItem *ngFor="let poConsumption of consumptionComponent?.searchByConsumptionComponents | keyvalue">
        <ng-template ngbNavTitle>
          <span>{{ poConsumption.value.productSpecification.name }}</span>
        </ng-template>
      <ng-template ngbNavContent>
        <ng-container *ngIf="currentPageCode$ | async as currentPage">
          <cx-po-search-by-consumption
            [poConsumption]="poConsumption.value"
            [isModal]="true"
            [url]="url"
            [queryParams]="queryParams"
            [isCartPage]="currentPage === 'cartPage' ? true : false"
            [cartEntryConsumption]="cartEntryConsumption"
            (closeModal)="dismissModal($event)"
          >
          </cx-po-search-by-consumption>
        </ng-container>
      </ng-template>
      </li>
    </ul>
  </section>
</div>
